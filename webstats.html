<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Comparison</title>
  <style>
    /* Optional styling for the cards */
    .data-card {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Technology Comparison</h1>
  <div class="data-cards">
    <div class="data-card">
      <h2>Technology</h2>
      <p>HTML</p>
    </div>
    <div class="data-card">
      <h2>Public Release</h2>
      <p>1991</p>
    </div>
    <div class="data-card">
      <h2>Documents</h2>
      <a href="https://www.w3.org/">W3C HTML</a>
    </div>
    <div class="data-card">
      <h2>Technology</h2>
      <p>CSS</p>
    </div>
    <div class="data-card">
      <h2>Public Release</h2>
      <p>1996</p>
    </div>
    <div class="data-card">
      <h2>Documents</h2>
      <a href="https://www.w3.org/Style/CSS/">W3C CSS</a>
    </div>
    </div>
</body>
</html>
