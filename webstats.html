<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVNkSXQNLE1zIrqHviLL7EIoQXhdAuuHWgIrqlMoQctHkKlM7KEkUTTQsQzONvIy" crossorigin="anonymous">
    <style>
        .content-container {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 200px;
            /* Adjust as needed */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Content Display</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-primary content-button" data-url="https://www.w3schools.com/html/">HTML
                Tutorial</button>
            <button type="button" class="btn btn-primary content-button" data-url="https://www.w3schools.com/css/">CSS
                Tutorial</button>
            <button type="button" class="btn btn-primary content-button"
                data-url="https://www.w3schools.com/js/">JavaScript Tutorial</button>
        </div>

        <div class="content-container" id="content-area"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script defer src="linksup.js"></script> 
    <div>change 455</div>
</body>

</html>
